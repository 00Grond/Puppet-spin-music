<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin to Play Music – DEBUG (X Axis)</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    .box {
      border: 1px solid #0f0;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>DEBUG: Spin X-Axis</h1>
<button id="permBtn">Enable Motion</button>

<audio id="music" src="puppet.mp3"></audio>

<div class="box">
  <div>Beta (X °/s): <span id="betaVal">0</span></div>
  <div>|Beta|: <span id="betaAbs">0</span></div>
  <div>Status: <span id="status">idle</span></div>
  <div>Spin timer: <span id="timer">0</span> ms</div>
  <div>Last motion: <span id="last">–</span></div>
</div>

<script>
const music = document.getElementById("music");

const betaVal = document.getElementById("betaVal");
const betaAbs = document.getElementById("betaAbs");
const statusEl = document.getElementById("status");
const timerEl = document.getElementById("timer");
const lastEl = document.getElementById("last");

let isPlaying = false;
let spinStartTime = null;
let lastSpinTime = 0;

const SPIN_THRESHOLD = 90;   // °/s
const SPIN_DURATION = 500;  // ms
const STOP_DELAY = 1500;    // ms

function startAudio() {
  if (!isPlaying) {
    music.loop = true;
    music.play().catch(err => {
      console.error("Audio play error:", err);
    });
    isPlaying = true;
    statusEl.textContent = "PLAYING";
  }
}

function stopAudio() {
  if (isPlaying) {
    music.pause();
    isPlaying = false;
    statusEl.textContent = "idle";
  }
}

function handleRotation(beta) {
  const now = Date.now();
  const absBeta = Math.abs(beta);

  betaVal.textContent = beta.toFixed(1);
  betaAbs.textContent = absBeta.toFixed(1);
  lastEl.textContent = "now";

  if (absBeta > SPIN_THRESHOLD) {
    if (!spinStartTime) {
      spinStartTime = now;
    }
    timerEl.textContent = now - spinStartTime;

    statusEl.textContent = "spinning";

    if (now - spinStartTime >= SPIN_DURATION) {
      startAudio();
    }
    lastSpinTime = now;
  } else {
    spinStartTime = null;
    timerEl.textContent = "0";
    if (!isPlaying) statusEl.textContent = "idle";
  }

  if (isPlaying && now - lastSpinTime > STOP_DELAY) {
    stopAudio();
  }
}

document.getElementById("permBtn").addEventListener("click", () => {
  if (typeof DeviceMotionEvent.requestPermission === "function") {
    DeviceMotionEvent.requestPermission().then(state => {
      if (state === "granted") {
        statusEl.textContent = "permission granted";
        window.addEventListener("devicemotion", e => {
          if (e.rotationRate && e.rotationRate.beta != null) {
            handleRotation(e.rotationRate.beta);
          }
        });
      } else {
        statusEl.textContent = "permission denied";
      }
    });
  } else {
    // non-iOS
    window.addEventListener("devicemotion", e => {
      if (e.rotationRate && e.rotationRate.beta != null) {
        handleRotation(e.rotationRate.beta);
      }
    });
  }
});
</script>

</body>
</html>
