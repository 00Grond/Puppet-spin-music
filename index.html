<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin to Play Music</title>
  <style>
    body {
      font-family: system-ui, monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<h1>Spin the Box to Play Music</h1>
<button id="startBtn">Enable Motion</button>

<audio id="music" src="Puppet.mp3" preload="auto"></audio>

<div id="status">Waitingâ€¦</div>

<script>
const music = document.getElementById("music");
const statusEl = document.getElementById("status");
const startBtn = document.getElementById("startBtn");

let isPlaying = false;
let spinStartTime = null;
let lastSpinTime = 0;

const SPIN_THRESHOLD = 60;   // deg/s (works well on both platforms)
const SPIN_DURATION = 400;  // ms
const STOP_DELAY = 1200;    // ms

function unlockAudio() {
  music.play().then(() => {
    music.pause();
    music.currentTime = 0;
    console.log("Audio unlocked");
  }).catch(() => {});
}

function startAudio() {
  if (!isPlaying) {
    music.loop = true;
    music.play();
    isPlaying = true;
    statusEl.textContent = "ðŸŽµ Playing";
  }
}

function stopAudio() {
  if (isPlaying) {
    music.pause();
    isPlaying = false;
    statusEl.textContent = "Idle";
  }
}

function handleRotation(beta) {
  const now = Date.now();
  const speed = Math.abs(beta);

  if (speed > SPIN_THRESHOLD) {
    if (!spinStartTime) spinStartTime = now;
    if (now - spinStartTime >= SPIN_DURATION) {
      startAudio();
    }
    lastSpinTime = now;
  } else {
    spinStartTime = null;
  }

  if (isPlaying && now - lastSpinTime > STOP_DELAY) {
    stopAudio();
  }
}

function startMotion() {
  unlockAudio();
  statusEl.textContent = "Motion enabled";

  window.addEventListener("devicemotion", e => {
    if (e.rotationRate && e.rotationRate.beta != null) {
      handleRotation(e.rotationRate.beta);
    }
  });
}

startBtn.addEventListener("click", () => {
  if (typeof DeviceMotionEvent !== "undefined" &&
      typeof DeviceMotionEvent.requestPermission === "function") {
    // iOS
    DeviceMotionEvent.requestPermission().then(state => {
      if (state === "granted") startMotion();
      else statusEl.textContent = "Permission denied";
    });
  } else {
    // Android & others
    startMotion();
  }

  startBtn.disabled = true;
  startBtn.textContent = "Motion Enabled";
});
</script>

</body>
</html>
